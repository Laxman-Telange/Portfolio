<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
              * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .portfolio .container {
            padding-bottom: 40px;
            text-align: center;
        }

        .section-title h2 {
            text-align: center;
        }

        /* Repository Button */
        .repo-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 18px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            margin-top: 10px;
            display: inline-block;
        }

        .repo-btn:hover {
            background: #0056b3;
        }

        /* Portfolio Grid */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .portfolio-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: 0.3s;
        }

        .portfolio-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .portfolio-item-inner {
            padding: 15px;
            text-align: center;
        }

        .portfolio-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        /* Project Title */
        .portfolio-item h4 {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .portfolio-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
            .repo-btn {
                width: 20%;
                font-size: 14px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .portfolio-grid {
                grid-template-columns: 1fr;
            }
            .section-title h2 {
                font-size: 1.5em;
            }
            .portfolio-item img {
                height: 160px;
            }
            .repo-btn {
                font-size: 10px;
            }
        }

    </style>
</head>

<body>
    <section class="portfolio section" id="portfolio">
        <div class="container">
            <div class="row">
                <div class="section-title pad-15">
                    <h2>Test Cases</h2>
                    <a href="https://github.com/Laxman-Telange/Portfolio/tree/main/pages/HTML">
                    <button class="repo-btn">Visit My TestCase Repository</button>
                </a>

                </div>
            </div>
            <div class="portfolio-grid">
                <!-- Weather app Project -->
                <div class="portfolio-item pad-15"
                    onclick="window.open('https://docs.google.com/spreadsheets/d/1SGMduWAB4-osqK4B8gc7TJ-9-qEuL975esRHSJm3Uns/edit?usp=sharing')">
                    <div class="portfolio-item-inner shadow-dark">
                        <div class="portfolio-img">
                            <img src="./marriage.jpg" alt="testcase">
                        </div>
                        <h4>Test Case On Marriage</h4>
                    </div>
                    </a>
                </div>

                <!-- Bar Code Generator Project -->
                <div class="portfolio-item pad-15"
                    onclick="window.open('https://docs.google.com/spreadsheets/d/1P5oT58B8XW8mHdd4JWNAkgiLzvBO97CLYeu71BgNNf0/edit?usp=sharing')">
                    <div class="portfolio-item-inner shadow-dark">
                        <div class="portfolio-img">
                            <img src="dash.png" alt="HTML & CSS Project">
                        </div>
                        <h4>Test Case On White Dashboard</h4>
                    </div>
                    </a>
                </div>

            </div>
        </div>
    </section>
</body>

</html>

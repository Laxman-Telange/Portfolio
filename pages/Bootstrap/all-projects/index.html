<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .portfolio .container {
            padding-bottom: 40px;
            text-align: center;
        }

        .section-title h2 {
            text-align: center;
        }

        /* Repository Button */
        .repo-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 18px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            margin-top: 10px;
            display: inline-block;
        }

        .repo-btn:hover {
            background: #0056b3;
        }

        /* Portfolio Grid */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .portfolio-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: 0.3s;
        }

        .portfolio-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .portfolio-item-inner {
            padding: 15px;
            text-align: center;
        }

        .portfolio-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        /* Project Title */
        .portfolio-item h4 {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .portfolio-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
            .repo-btn {
                max-width: 200px;
                font-size: 14px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .portfolio-grid {
                grid-template-columns: 1fr;
            }
            .section-title h2 {
                font-size: 1.5em;
            }
            .portfolio-item img {
                height: 160px;
            }
            .repo-btn {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <section class="portfolio section" id="portfolio">
        <div class="container">
            <div class="row">
                <div class="section-title pad-15">
                    <h2>My Projects</h2>
                    <a href="https://github.com/Laxman-Telange/Portfolio/tree/main/pages/HTML">
                        <button class="repo-btn">Visit My HTML Repository</button>
                    </a>
                </div>
            </div>
            <div class="portfolio-grid">
                <!-- Login Page -->
                <div class="portfolio-item pad-15"
                    onclick="window.open('https://kaleidoscopic-tarsier-740e1b.netlify.app/')">
                    <div class="portfolio-item-inner shadow-dark">
                        <div class="portfolio-img">
                            <img src="./images/login.jpg" alt="Login Page UI">
                        </div>
                        <h4>Login Page</h4>
                    </div>
                </div>

                <!-- E-Commerce Project -->
                <div class="portfolio-item pad-15"
                    onclick="window.open('https://vocal-naiad-24318a.netlify.app/')">
                    <div class="portfolio-item-inner shadow-dark">
                        <div class="portfolio-img">
                            <img src="./images/cart.jpg" alt="E-Commerce Website">
                        </div>
                        <h4>E-Commerce</h4>
                    </div>
                </div>

                <!-- Dashboard -->
                <div class="portfolio-item pad-15"
                    onclick="window.open('https://marvelous-pudding-e22969.netlify.app/#')">
                    <div class="portfolio-item-inner shadow-dark">
                        <div class="portfolio-img">
                            <img src="./images/dash.jpg" alt="Dashboard UI">
                        </div>
                        <h4>Dashboard</h4>
                    </div>
                </div>

                <!-- Events -->
                <div class="portfolio-item pad-15"
                    onclick="window.open('https://your-event-link.com')">
                    <div class="portfolio-item-inner shadow-dark">
                        <div class="portfolio-img">
                            <img src="./images/sport.jpg" alt="Sports Event Page">
                        </div>
                        <h4>Events</h4>
                    </div>
                </div>

                <!-- Daily Tracker -->
                <div class="portfolio-item pad-15"
                    onclick="window.open('https://dashing-blini-563bc8.netlify.app/')">
                    <div class="portfolio-item-inner shadow-dark">
                        <div class="portfolio-img">
                            <img src="./images/tracker.jpg" alt="Daily Task Tracker">
                        </div>
                        <h4>Daily Tracker</h4>
                    </div>
                </div>

                <!-- Netflix Clone -->
                <div class="portfolio-item pad-15"
                    onclick="window.open('https://creative-torte-b921f8.netlify.app/')">
                    <div class="portfolio-item-inner shadow-dark">
                        <div class="portfolio-img">
                            <img src="./images/netflix.jpg" alt="Netflix Clone">
                        </div>
                        <h4>Netflix Clone</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>

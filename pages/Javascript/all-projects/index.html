<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        :root {
            --text-black-900: #000;
            --bg-black-100: #f4f4f4;
            --bg-black-900: #222;
            --skin-color: #ff4a57;
        }

        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background: var(--bg-black-900);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            width: 90%;
            margin: auto;
            padding: 20px;
        }

        .section {
            min-height: 100vh;
            padding: 20px 0;
        }

        .section-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .section-title h2 {
            font-size: 35px;
            color: white;
            font-weight: 700;
            position: relative;
        }

        /* Grid Layout */
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        /* Portfolio Items */
        .portfolio-item {
            flex: 1 1 calc(33.333% - 20px); /* 3 items per row */
            max-width: calc(33.333% - 20px);
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .portfolio-item:hover {
            transform: scale(1.05);
        }

        .portfolio-item-inner {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding-bottom: 15px;
        }

        .portfolio-img img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .portfolio-item-inner h4 {
            color: var(--text-black-900);
            font-size: 20px;
            padding: 10px 0;
        }

        /* GitHub Button */
        .section-title a {
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .section-title button {
            background: var(--skin-color);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .section-title button:hover {
            background: #d93b4a;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .portfolio-item {
                flex: 1 1 calc(50% - 20px); /* 2 items per row */
                max-width: calc(50% - 20px);
            }
        }

        @media (max-width: 768px) {
            .portfolio-item {
                flex: 1 1 100%; /* 1 item per row */
                max-width: 100%;
            }

            .section-title h2 {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>
    <section class="portfolio section" id="portfolio">
        <div class="container">
            <div class="section-title">
                <h2>My Projects</h2>
                <a href="https://github.com/Laxman-Telange/Portfolio/tree/main/pages/Javascript">
                    <button>Visit My JavaScript Repository</button>
                </a>
            </div>

            <div class="row">
                <!-- Weather App -->
                <div class="portfolio-item" onclick="window.open('https://effervescent-pavlova-7dd398.netlify.app/')">
                    <div class="portfolio-item-inner">
                        <div class="portfolio-img">
                            <img src="weather.jpg" alt="Weather App">
                        </div>
                        <h4>Weather App</h4>
                    </div>
                </div>

                <!-- Barcode Generator -->
                <div class="portfolio-item" onclick="window.open('https://cozy-otter-10b53c.netlify.app/')">
                    <div class="portfolio-item-inner">
                        <div class="portfolio-img">
                            <img src="bar.jpg" alt="Barcode Generator">
                        </div>
                        <h4>Barcode Generator</h4>
                    </div>
                </div>

                <!-- Captcha Generator -->
                <div class="portfolio-item" onclick="window.open('https://friendly-twilight-575afe.netlify.app/')">
                    <div class="portfolio-item-inner">
                        <div class="portfolio-img">
                            <img src="captcha-removebg-preview.png" alt="Captcha Generator">
                        </div>
                        <h4>Captcha Generator</h4>
                    </div>
                </div>

                <!-- Image to PDF -->
                <div class="portfolio-item" onclick="window.open('https://vermillion-maamoul-e384a5.netlify.app/')">
                    <div class="portfolio-item-inner">
                        <div class="portfolio-img">
                            <img src="pdf.jpg" alt="Image to PDF">
                        </div>
                        <h4>Image to PDF</h4>
                    </div>
                </div>

                <!-- Stopwatch -->
                <div class="portfolio-item" onclick="window.open('https://melodious-churros-c6e3bf.netlify.app/')">
                    <div class="portfolio-item-inner">
                        <div class="portfolio-img">
                            <img src="stop.jpg" alt="Stopwatch">
                        </div>
                        <h4>Stopwatch</h4>
                    </div>
                </div>

                <!-- Text to Voice -->
                <div class="portfolio-item" onclick="window.open('https://ornate-lebkuchen-acacd3.netlify.app/')">
                    <div class="portfolio-item-inner">
                        <div class="portfolio-img">
                            <img src="textvoice.jpg" alt="Text to Voice">
                        </div>
                        <h4>Text to Voice</h4>
                    </div>
                </div>

                <!-- To-Do List -->
                <div class="portfolio-item" onclick="window.open('https://moonlit-mochi-7c1128.netlify.app/')">
                    <div class="portfolio-item-inner">
                        <div class="portfolio-img">
                            <img src="todo.jpg" alt="To-Do List">
                        </div>
                        <h4>To-Do List</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>

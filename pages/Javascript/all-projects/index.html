<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    background: #f9f9f9;
    margin: 0;
    padding: 0;
}

/* Container */
.container {
    width: 90%;
    max-width: 1200px;
    margin: auto;
    text-align: center;
    padding: 50px 0;
}

/* Section Title */
.section-title h2 {
    font-size: 2em;
    color: #333;
    margin-bottom: 20px;
}

/* Repository Button */
.repo-btn {
    background: #007bff;
    color: white;
    border: none;
    padding: 12px 18px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.3s;
}

.repo-btn:hover {
    background: #0056b3;
}

/* Portfolio Grid */
.portfolio-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    justify-content: center;
    padding: 20px;
}

/* Portfolio Item */
.portfolio-item {
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    transition: 0.3s;
}

.portfolio-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

/* Portfolio Item Inner */
.portfolio-item-inner {
    padding: 15px;
    text-align: center;
}

.portfolio-item img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 10px 10px 0 0;
}

/* Project Title */
.portfolio-item h4 {
    margin-top: 10px;
    font-size: 18px;
    color: #333;
}

/* Responsive Design */
@media (max-width: 768px) {
    .portfolio-grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }
    .repo-btn {
        width: 100%;
        font-size: 14px;
        padding: 10px;
    }
}

@media (max-width: 480px) {
    .portfolio-grid {
        grid-template-columns: 1fr;
    }
    .section-title h2 {
        font-size: 1.5em;
    }
    .portfolio-item img {
        height: 160px;
    }
    .repo-btn {
        font-size: 14px;
    }
}

    </style>
</head>

<body>
    <section class="portfolio section" id="portfolio">
        <div class="container">
            <div class="section-title">
                <h2>My Projects</h2>
                <a href="https://github.com/Laxman-Telange/Portfolio/tree/main/pages/Javascript">
                    <button class="repo-btn">Visit My JavaScript Repository</button>
                </a>
            </div>

            <div class="portfolio-grid">
                <div class="portfolio-item" onclick="window.open('https://effervescent-pavlova-7dd398.netlify.app/')">
                    <div class="portfolio-item-inner">
                        <img src="weather.jpg" alt="Weather App">
                        <h4>Weather App</h4>
                    </div>
                </div>

                <div class="portfolio-item" onclick="window.open('https://cozy-otter-10b53c.netlify.app/')">
                    <div class="portfolio-item-inner">
                        <img src="bar.jpg" alt="Barcode Generator">
                        <h4>Barcode Generator</h4>
                    </div>
                </div>

                <div class="portfolio-item" onclick="window.open('https://friendly-twilight-575afe.netlify.app/')">
                    <div class="portfolio-item-inner">
                        <img src="captcha-removebg-preview.png" alt="Captcha Generator">
                        <h4>Captcha Generator</h4>
                    </div>
                </div>

                <div class="portfolio-item" onclick="window.open('https://vermillion-maamoul-e384a5.netlify.app/')">
                    <div class="portfolio-item-inner">
                        <img src="pdf.jpg" alt="Image to PDF">
                        <h4>Image to PDF</h4>
                    </div>
                </div>

                <div class="portfolio-item" onclick="window.open('https://melodious-churros-c6e3bf.netlify.app/')">
                    <div class="portfolio-item-inner">
                        <img src="stop.jpg" alt="Stopwatch">
                        <h4>Stopwatch</h4>
                    </div>
                </div>

                <div class="portfolio-item" onclick="window.open('https://ornate-lebkuchen-acacd3.netlify.app/')">
                    <div class="portfolio-item-inner">
                        <img src="textvoice.jpg" alt="Text to Voice">

                </div>

                <div class="portfolio-item" onclick="window.open('https://moonlit-mochi-7c1128.netlify.app/')">

                        <img src="todo.jpg" alt="To-Do List">

            </div>
        </div>
    </section>
</body>

</html>

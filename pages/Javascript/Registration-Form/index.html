<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .product-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .product {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 15px;
            padding: 15px;
            text-align: center;
            width: 200px;
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product h3 {
            font-size: 18px;
            margin-top: 10px;
        }

        .product p {
            color: #777;
            font-size: 16px;
        }

        .product .price {
            font-size: 18px;
            color: #007bff;
            margin-top: 10px;
        }

        .btn {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #218838;
        }

        #cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .cart-popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .cart-popup-content h3 {
            margin-bottom: 15px;
        }

        .cart-item {
            margin-bottom: 10px;
        }

        .cart-item span {
            font-weight: bold;
        }

        .total {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        .checkout-btn {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .checkout-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <h1>eCommerce Store</h1>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="product-list">
            <!-- Product 1 -->
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Product 1">
                <h3>Product 1</h3>
                <p>This is a great product.</p>
                <div class="price">$25.00</div>
                <button class="btn" onclick="addToCart('Product 1', 25)">Add to Cart</button>
            </div>

            <!-- Product 2 -->
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Product 2">
                <h3>Product 2</h3>
                <p>This is another great product.</p>
                <div class="price">$40.00</div>
                <button class="btn" onclick="addToCart('Product 2', 40)">Add to Cart</button>
            </div>

            <!-- Product 3 -->
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Product 3">
                <h3>Product 3</h3>
                <p>This is an amazing product.</p>
                <div class="price">$60.00</div>
                <button class="btn" onclick="addToCart('Product 3', 60)">Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- Cart Icon -->
    <div id="cart" onclick="toggleCart()">Cart (0)</div>

    <!-- Cart Popup -->
    <div class="cart-popup" id="cartPopup">
        <div class="cart-popup-content">
            <h3>Your Cart</h3>
            <div id="cartItems"></div>
            <div class="total" id="totalPrice">Total: $0.00</div>
            <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
        </div>
    </div>

    <script>
        let cart = [];
        let total = 0;

        // Function to add item to cart
        function addToCart(product, price) {
            cart.push({ product, price });
            total += price;
            updateCart();
        }

        // Function to update cart display
        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const cartCount = document.getElementById('cart');
            const totalPrice = document.getElementById('totalPrice');
            cartItems.innerHTML = '';

            cart.forEach(item => {
                const div = document.createElement('div');
                div.classList.add('cart-item');
                div.innerHTML = `${item.product} - $${item.price.toFixed(2)}`;
                cartItems.appendChild(div);
            });

            totalPrice.innerHTML = `Total: $${total.toFixed(2)}`;
            cartCount.innerHTML = `Cart (${cart.length})`;
        }

        // Function to toggle cart popup
        function toggleCart() {
            const cartPopup = document.getElementById('cartPopup');
            cartPopup.style.display = cartPopup.style.display === 'flex' ? 'none' : 'flex';
        }

        // Checkout function
        function checkout() {
            alert(`Total: $${total.toFixed(2)}\nThank you for your purchase!`);
            cart = [];
            total = 0;
            updateCart();
            toggleCart();
        }
    </script>

</body>

</html>

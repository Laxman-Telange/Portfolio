<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .portfolio .container {
            padding-bottom: 40px;
            text-align: center;
        }

        .section-title h2 {
            text-align: center;
        }

        /* Repository Button */
        .repo-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 18px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            margin-top: 10px;
            display: inline-block;
        }

        .repo-btn:hover {
            background: #0056b3;
        }

        /* Portfolio Grid */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .portfolio-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: 0.3s;
        }

        .portfolio-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .portfolio-item-inner {
            padding: 15px;
            text-align: center;
        }

        .portfolio-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        /* Project Title */
        .portfolio-item h4 {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .portfolio-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
            .repo-btn {
                width: 20%;
                font-size: 14px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .portfolio-grid {
                grid-template-columns: 1fr;
            }
            .section-title h2 {
                font-size: 1.5em;
            }
            .portfolio-item img {
                height: 160px;
            }
            .repo-btn {
                font-size: 10px;
            }
        }

    </style>
</head>

<body>
    <section class="portfolio section" id="portfolio">
        <div class="container">
            <div class="row">
                <div class="section-title pad-15">
                    <h2>My Projects</h2>
                    <a href="https://github.com/Laxman-Telange/Portfolio/tree/main/pages/Reactjs">
                    <button class="repo-btn">Visit My ReactJS Repository</button>
                </a>
                </div>
            </div>
            <div class="portfolio-grid">
                <!-- Top 10 Actors -->
                <div class="portfolio-item pad-15"
                    onclick="window.open('https://remarkable-tarsier-abb189.netlify.app/')">
                    <div class="portfolio-item-inner shadow-dark">
                        <div class="portfolio-img">
                            <img src="./bollywood.jpg" alt="Weather App">
                        </div>
                        <h4>Top 10 Actors</h4>
                    </div>
                    </a>
                </div>

                <!-- Change Bulb Color Dynamically -->
                <div class="portfolio-item pad-15" onclick="window.open('https://bespoke-manatee-74d7f9.netlify.app/')">
                    <div class="portfolio-item-inner shadow-dark">
                        <div class="portfolio-img">
                            <img src="bulb.jpg" alt="HTML & CSS Project">
                        </div>
                        <h4>Change Bulb Color</h4>
                    </div>
                    </a>
                </div>

                <!--Select Data with option -->
                <div class="portfolio-item pad-15"
                    onclick="window.open('https://endearing-shortbread-bae00f.netlify.app')">
                    <div class="portfolio-item-inner shadow-dark">
                        <div class="portfolio-img">
                            <img src="thar.jpg" alt="Quiz App">
                        </div>
                        <h4>Car Select</h4>
                    </div>
                    </a>
                </div>

                <!-- Number System -->
                <div class="portfolio-item pad-15"
                    onclick="window.open('https://fabulous-buttercream-6b7d82.netlify.app')">
                    <div class="portfolio-item-inner shadow-dark">
                        <div class="portfolio-img">
                            <img src="number.jpg" alt="Resume">
                        </div>
                        <h4>Number System</h4>
                    </div>
                    </a>
                </div> 
                <!-- Coin Count -->
                <div class="portfolio-item pad-15"
                    onclick="window.open('https://papaya-cucurucho-c9981f.netlify.app/')">
                    <div class="portfolio-item-inner shadow-dark">
                        <div class="portfolio-img">
                            <img src="coins.jpg" alt="Coins">
                        </div>
                        <h4>Coin Count</h4>
                    </div>
                    </a>
                </div>              


                
            </div>
        </div>
    </section>
</body>

</html>

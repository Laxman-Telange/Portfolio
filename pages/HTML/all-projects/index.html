<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .portfolio .container {
            padding-bottom: 40px;
            text-align: center;
        }

        .section-title h2 {
            text-align: center;
        }

        /* Repository Button */
        .repo-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 18px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            margin-top: 10px;
            display: inline-block;
        }

        .repo-btn:hover {
            background: #0056b3;
        }

        /* Portfolio Grid */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .portfolio-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: 0.3s;
        }

        .portfolio-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .portfolio-item-inner {
            padding: 15px;
            text-align: center;
        }

        .portfolio-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        /* Project Title */
        .portfolio-item h4 {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .portfolio-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
            .repo-btn {
                width: 100%;
                font-size: 14px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .portfolio-grid {
                grid-template-columns: 1fr;
            }
            .section-title h2 {
                font-size: 1.5em;
            }
            .portfolio-item img {
                height: 160px;
            }
            .repo-btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <section class="portfolio section" id="portfolio">
        <div class="container">
            <div class="section-title">
                <h2>My Projects</h2>
                <a href="https://github.com/Laxman-Telange/Portfolio/tree/main/pages/Javascript">
                    <button class="repo-btn">Visit My HTML Repository</button>
                </a>
            </div>
            <div class="portfolio-grid">
                <div class="portfolio-item" onclick="window.open('https://calm-basbousa-dcf0b8.netlify.app/')">
                    <div class="portfolio-item-inner">
                        <img src="./calci.jpg" alt="Calculator">
                        <h4>Calculator</h4>
                    </div>
                </div>
                <div class="portfolio-item" onclick="window.open('https://subtle-kheer-2a3c39.netlify.app/')">
                    <div class="portfolio-item-inner">
                        <img src="./clock.jpg" alt="Digital Clock">
                        <h4>Digital Clock</h4>
                    </div>
                </div>
                <div class="portfolio-item" onclick="window.open('https://cosmic-haupia-8fd573.netlify.app/')">
                    <div class="portfolio-item-inner">
                        <img src="quiz.jpg" alt="Quiz App">
                        <h4>Quiz App</h4>
                    </div>
                </div>
                <div class="portfolio-item" onclick="window.open('https://bright-donut-6797e6.netlify.app/')">
                    <div class="portfolio-item-inner">
                        <img src="resume.jpg" alt="Resume">
                        <h4>Resume</h4>
                    </div>
                </div>
                <div class="portfolio-item" onclick="window.open('https://singular-tarsier-498269.netlify.app/')">
                    <div class="portfolio-item-inner">
                        <img src="music.jpg" alt="Music Player">
                        <h4>Music Player</h4>
                    </div>
                </div>
                <div class="portfolio-item" onclick="window.open('https://tubular-chaja-9054fa.netlify.app/')">
                    <div class="portfolio-item-inner">
                        <img src="upload.jpg" alt="Drag & Drop File">
                        <h4>Drag & Drop File</h4>
                    </div>
                </div>
                <div class="portfolio-item" onclick="window.open('https://joyful-centaur-7d5189.netlify.app/')">
                    <div class="portfolio-item-inner">
                        <img src="jobs.jpg" alt="Job Application Form">
                        <h4>Job Application Form</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .portfolio .container {
            padding-bottom: 40px;
        }
        /* Portfolio Grid */
.portfolio-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    justify-content: center;
    padding: 20px;
}


        .portfolio .portfolio-heading {
            flex: 0 0 100%;
            max-width: 100%;
            margin-bottom: 40px;
        }

        .portfolio .portfolio-heading h2 {
            color: var(--text-black-900);
            font-weight: 500;
            text-align: center;
        }

        .portfolio .portfolio-item {
            background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    transition: 0.3s;

        }

        .portfolio .portfolio-item-inner {
           padding: 15px;
    text-align: center;

        }
        .portfolio-item img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 10px 10px 0 0;
}

/* Project Title */
.portfolio-item h4 {
    margin-top: 10px;
    font-size: 18px;
    color: #333;
}

/* Responsive Design */
@media (max-width: 768px) {
    .portfolio-grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }
    .repo-btn {
        width: 100%;
        font-size: 14px;
        padding: 10px;
    }
}

@media (max-width: 480px) {
    .portfolio-grid {
        grid-template-columns: 1fr;
    }
    .section-title h2 {
        font-size: 1.5em;
    }
    .portfolio-item img {
        height: 160px;
    }
    .repo-btn {
        font-size: 14px;
    }
}


        

       
       
    
    </style>
</head>

<body>
    <section class="portfolio section" id="portfolio">
        <div class="container">
            <div class="row">
                <div class="section-title pad-15">
                    <h2>My Projects</h2>
                    <a href="https://github.com/Laxman-Telange/Portfolio/tree/main/pages/Javascript">
                        <button class="repo-btn">Visit My HTML Repository</button>
                    </a>
                </div>
            </div>
            <div class="portfolio-grid">
                <div class="portfolio-item" onclick="window.open('https://calm-basbousa-dcf0b8.netlify.app/')">
                    <div class="portfolio-item-inner">
                        <div class="portfolio-img">
                            <img src="./calci.jpg" alt="Calculator">
                        </div>
                        <h4>Calculator</h4>
                    </div>
                </div>

                <div class="portfolio-item" onclick="window.open('https://subtle-kheer-2a3c39.netlify.app/')">
                    <div class="portfolio-item-inner">
                        <div class="portfolio-img">
                            <img src="./clock.jpg" alt="Digital Clock">
                        </div>
                        <h4>Digital Clock</h4>
                    </div>
                </div>

                <div class="portfolio-item" onclick="window.open('https://cosmic-haupia-8fd573.netlify.app/')">
                    <div class="portfolio-item-inner">
                        <div class="portfolio-img">
                            <img src="quiz.jpg" alt="Quiz App">
                        </div>
                        <h4>Quiz App</h4>
                    </div>
                </div>

                <div class="portfolio-item" onclick="window.open('https://bright-donut-6797e6.netlify.app/')">
                    <div class="portfolio-item-inner">
                        <div class="portfolio-img">
                            <img src="resume.jpg" alt="Resume">
                        </div>
                        <h4>Resume</h4>
                    </div>
                </div>

                <div class="portfolio-item" onclick="window.open('https://singular-tarsier-498269.netlify.app/')">
                    <div class="portfolio-item-inner">
                        <div class="portfolio-img">
                            <img src="music.jpg" alt="Music Player">

                </div>

                <div class="portfolio-item" onclick="window.open('https://tubular-chaja-9054fa.netlify.app/')">

                        <div class="portfolio-img">
                            <img src="upload.jpg" alt="Drag & Drop File">

                </div>

                <div class="portfolio-item" onclick="window.open('https://joyful-centaur-7d5189.netlify.app/')">
                    <div class="portfolio-item-inner">
                        <div class="portfolio-img">

            </div>
        </div>
    </section>
</body>

</html>

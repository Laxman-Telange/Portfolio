<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
            margin: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        #form-response {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            color: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Job Application Form</h1>
        <form id="job-application-form">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="position">Position Applying For</label>
                <select id="position" name="position" required>
                    <option value="" disabled selected>Select a position</option>
                    <option value="Frontend Developer">Frontend Developer</option>
                    <option value="Backend Developer">Backend Developer</option>
                    <option value="Full Stack Developer">Full Stack Developer</option>
                    <option value="Product Manager">Product Manager</option>
                </select>
            </div>

            <div class="form-group">
                <label for="resume">Upload Resume</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            </div>

            <div class="form-group">
                <label for="cover-letter">Cover Letter</label>
                <textarea id="cover-letter" name="cover-letter" rows="4" required
                    placeholder="Enter your cover letter"></textarea>
            </div>

            <div class="form-group">
                <label for="availability">Availability</label>
                <input type="date" id="availability" name="availability" required>
            </div>

            <div class="form-group">
                <label for="reference">Reference (Optional)</label>
                <input type="text" id="reference" name="reference" placeholder="Enter reference (optional)">
            </div>

            <div class="form-group">
                <button type="submit" id="submit-btn">Submit Application</button>
            </div>
        </form>
        <div id="form-response"></div>
    </div>

    <script>
        const form = document.getElementById('job-application-form');
        const formResponse = document.getElementById('form-response');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const fullName = document.getElementById('full-name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const position = document.getElementById('position').value;
            const resume = document.getElementById('resume').files[0];
            const coverLetter = document.getElementById('cover-letter').value;
            const availability = document.getElementById('availability').value;
            const reference = document.getElementById('reference').value;

            // Example of processing the form data (In real-world scenarios, send this data to a server)
            if (resume) {
                // Normally, you would send the form data to the server here
                // For now, just show a success message
                formResponse.innerHTML = `<p>Thank you for applying, ${fullName}. Your application has been submitted successfully!</p>`;
            } else {
                formResponse.innerHTML = `<p style="color: red;">Please upload your resume.</p>`;
            }
        });

    </script>
</body>

</html>
